        let preguntaActual = 0;

        document.getElementById('VolverJ').classList.add('d-none');

        function mostrarPregunta() {
            const pregunta = preguntas[preguntaActual];
            document.getElementById('pregunta').textContent = pregunta.pregunta;

            const opcionesDiv = document.getElementById('opciones');
            opcionesDiv.innerHTML = '';

            pregunta.imagenes.forEach((imagen, index) => {
                const col = document.createElement('div');
                col.className = 'col opcion';
                col.innerHTML = `<button class="btn btn-outline-secondary w-100" onclick="verificarRespuesta(${index})">
                                    <img src="${imagen}" alt="Opción ${index + 1}" class="img-fluid rounded">
                                </button>`;
                opcionesDiv.appendChild(col);
            });

            document.getElementById('audio').src = pregunta.audio;
            document.getElementById('audio').play();
        }

        function verificarRespuesta(index) {
        const pregunta = preguntas[preguntaActual];
        const opcionesDiv = document.getElementById('opciones');

        // Obtener todas las opciones para modificar estilos
        const opciones = opcionesDiv.querySelectorAll('.opcion');

        if (index === pregunta.correcta) {
            correctas++;
            //alert('¡Correcto!');
            // Cambiar el fondo de la opción correcta a verde
            opciones[index].querySelector('button').style.backgroundColor = 'green';
        } else {
            incorrectas++;
            //alert('Incorrecto.');
            // Cambiar el fondo de la opción seleccionada a rojo
            opciones[index].querySelector('button').style.backgroundColor = 'red';
        }

        // Desactivar todas las opciones después de seleccionar
        opciones.forEach(opcion => {
            opcion.querySelector('button').disabled = true;
        });

        preguntaActual++;
        if (preguntaActual < preguntas.length) {

            document.getElementById('siguiente').classList.add('d-none');
            document.getElementById('VolverJ').classList.remove('d-none');
        }
    }
